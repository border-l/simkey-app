<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>Simkey App</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../assets/toastify-js/toastify.css">
</head>

<body>
    <div class="configure-menu-container" id="main-container">
        <div class="configure-container opacity-low" id="configure-container">
            <div class="menu-title">
                Configure
            </div>

            <div class="configure-script-title-x">
                <div class="configure-script-title" id="script-title">No script selected</div>
                <button class="config-x" id="config-x" disabled>‚úñ</button>
            </div>

            <div class="configure-option">
                <div class="configure-option-title">Title</div>
                <input class="configure-option-input" id="configure-title" placeholder="e.g. Autoclicker" disabled>
            </div>

            <div class="configure-option">
                <div class="configure-option-title">Version</div>
                <input class="configure-option-input" id="configure-version" placeholder="e.g. v0.0.1-beta" disabled>
            </div>

            <div class="configure-option">
                <div class="configure-option-title">Shortcut</div>
                <input class="configure-option-input" id="configure-shortcut" placeholder="e.g. CTRL+F6" disabled>
            </div>

            <div id="config-switches" class="hidden non-input-margin"></div>

            <div class="configure-option hidden" id="configure-mode">
                <div class="configure-option-title">Select Mode</div>
                <select class="configure-option-select" id="select-mode" disabled></select>
            </div>

            <div id="config-others" class="hidden"></div>
        </div>

        <div class="script-menu" id="script-menu">
            <div class="menu-title">
                Scripts
            </div>
        </div>
    </div>

    <div class="option-buttons-container">
        <button class="option-button opacity-low" id="run-button" disabled>üöÄ Run</button>
        <button class="option-button" id="load-button">üí¨ Load</button>
        <button class="option-button" id="utils-button">üõ†Ô∏è Utils</button>
    </div>

    <div class="modal-layer hidden" id="modal-layer">
        <div class="modal-content" id="modal-content">
            <div class="modal-top">
                <div class="modal-title" id="modal-title"></div>
                <div class="modal-close" id="modal-close">&times;</div>
            </div>
            <div class="modal-text" id="modal-text"></div>
        </div>
    </div>

    <script src="../assets/toastify-js/toastify.js"></script>
    <script src="./front.js"></script>
</body>

</html>
